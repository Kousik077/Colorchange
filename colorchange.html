<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center>
    <h1>CHANGE COLOR</h1>
    <button id="colored" class="co"onclick="changecolor('red','colored')">RED</button>
    <button id="bluecolor" class="co"onclick="changecolor('blue','bluecolor')">BLUE</button>
    <button id="greencolor" class="co"onclick="changecolor('green','greencolor')">GREEN</button>
    <button id="default" class="co"onclick="defaulti()">reset</button>
    </center><style>
       .co{margin: 20px;
        padding: 15px;
       }
       h1{
        padding-top: 30%;
       }

    </style>

    <script>
        function changecolor(x,y){
            document.body.style.backgroundColor=x;
            
            document.getElementById(y).style.backgroundColor=x;
        }
        function defaulti(){
            document.getElementById("bluecolor").style.backgroundColor="white";
            document.getElementById("colored").style.backgroundColor="white";
            document.getElementById("greencolor").style.backgroundColor="white";
            document.body.style.backgroundColor='white';
           
        }
    </script>
</body>
</html>
